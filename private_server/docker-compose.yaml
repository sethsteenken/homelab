services:
  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    ports:
      - 8112:8112
      - 6881:6881/tcp
      - 6881:6881/udp
    networks:
      server_net:
        ipv4_address: 172.18.0.2
    volumes:
      - auto_download_watch:/downloads-watch
      - nas_downloads_active:/downloads-active
      - nas_downloads_completed:/downloads # needs to match with *arr suite, so '/downloads' is required
      - deluge_config:/config

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
      - AUTO_UPDATE=true
    ports:
      - 9117:9117
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - auto_download_watch:/downloads-watch
      - jackett_config:/config
    networks:
      server_net:
        ipv4_address: 172.18.0.3

  flaresolverr:
    container_name: flaresolverr
    image: flaresolverr/flaresolverr:latest
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=${TIMEZONE}
    ports:
      - 8191:8191
    restart: unless-stopped
    networks:
      server_net:
        ipv4_address: 172.18.0.4

  watchtower:
    container_name: "watchtower"
    image: nickfedor/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "WATCHTOWER_CLEANUP=true"
      - "WATCHTOWER_SCHEDULE=0 15 4 * * *"
      - "WATCHTOWER_DEBUG=true"
    restart: unless-stopped
    networks:
      server_net:
        ipv4_address: 172.18.0.5

  portainer_agent:
    container_name: "portainer_agent"
    image: portainer/agent:latest
    restart: always
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      server_net:
        ipv4_address: 172.18.0.6

  server_health_pinger:
    container_name: server_health_pinger
    image: sethsteenken/http-pinger:latest
    restart: unless-stopped
    environment:
      - URL=${HEALTHCHECKSIO_URL}
      - CRON_SCHEDULE=*/30 * * * *
    networks:
      server_net:
        ipv4_address: 172.18.0.7

  volumes_backup:
    container_name: "volumes_backup"
    image: offen/docker-volume-backup:latest
    environment:
      BACKUP_FILENAME: backup-private-%Y-%m-%dT%H-%M-%S.tar.gz
      BACKUP_PRUNING_PREFIX: backup-private-
      BACKUP_RETENTION_DAYS: 5
      BACKUP_CRON_EXPRESSION: 15 3 * * *
    networks:
      server_net:
        ipv4_address: 172.18.0.8
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nas_backups_container_volumes:/archive # /archive is where backups stored "locally", so drops into NAS
      - deluge_config:/backup/deluge_config:ro
      - jackett_config:/backup/jackett_config:ro
    restart: unless-stopped
    healthcheck:
      test: "exit 0"
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  auto_download_watch:
    name: "auto_download_watch"
  nas_downloads_active:
    name: "nas_downloads_active"
    driver: local
    driver_opts:
      type: "cifs"
      o: "username=${NAS_USER},password=${NAS_PASSWORD},file_mode=0777,dir_mode=0777"
      device: "//${NAS_IP_ADDRESS}/downloads/_torrents/active"
  nas_downloads_completed:
    name: "nas_downloads_completed"
    driver: local
    driver_opts:
      type: "cifs"
      o: "username=${NAS_USER},password=${NAS_PASSWORD},file_mode=0777,dir_mode=0777"
      device: "//${NAS_IP_ADDRESS}/downloads/_torrents/completed"
  nas_backups_container_volumes:
    name: nas_backups_container_volumes
    driver: local
    driver_opts:
      type: "cifs"
      o: "username=${NAS_BACKUPS_USER},password=${NAS_BACKUPS_PASSWORD},file_mode=0777,dir_mode=0777"
      device: "//${NAS_IP_ADDRESS}/backups/container_volumes"
  deluge_config:
    name: "deluge_config"
  jackett_config:
    name: "jackett_config"
networks:
  server_net:
    name: server_net
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/16
          gateway: 172.18.0.1

