version: "3.6"
services:
  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    restart: unless-stopped
    network_mode: bridge
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TIMEZONE}
    ports:
      - 8112:8112
      - 6881:6881/tcp
      - 6881:6881/udp
    volumes:
      - auto_download_watch:/downloads-watch
      - active_downloads:/downloads-active
      - deluge_config:/config
      - nas_downloads:/downloads

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    network_mode: bridge
    environment:
      - PUID=${PUID} 
      - PGID=${PGID}
      - TZ=${TIMEZONE} 
      - AUTO_UPDATE=true
    ports:
      - 9117:9117
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - auto_download_watch:/downloads-watch
      - jackett_config:/config

  watchtower:
    container_name: "watchtower"
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /etc/localtime:/etc/localtime:ro
    environment:
      - "WATCHTOWER_CLEANUP=true"
      - "WATCHTOWER_SCHEDULE=${WATCHTOWER_SCHEDULE}"
      - "WATCHTOWER_DEBUG=${WATCHTOWER_DEBUG}"
    restart: unless-stopped
    network_mode: "bridge"

  portainer_agent:
    container_name: "portainer_agent"
    image: portainer/agent:latest
    restart: always
    network_mode: "bridge"
    ports:
      - 9001:9001
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  server_healthcheck:
    container_name: server_healthcheck
    image: sethsteenken/http-pinger:latest
    restart: unless-stopped
    environment:
      - URL=${HEALTHCHECKSIO_URL}
      - CRON_SCHEDULE=${HEALTHCHECKSIO_CRON_SCHEDULE}
    network_mode: "bridge"

volumes:
  auto_download_watch:
    name: "auto_download_watch"
  active_downloads:
    name: "active_downloads"
  nas_downloads:
    name: "nas_downloads"
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=${NAS_IP_ADDRESS},rw,noatime,rsize=8192,wsize=8192,tcp,timeo=14,nfsvers=4"
      device: ":/mnt/default_pool/downloads"
  deluge_config: 
    name: "deluge_config"
  jackett_config:
    name: "jackett_config"
